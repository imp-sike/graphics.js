        <script type="text/javascript">
            function update1() {
                var newdiv = document.createElement('div');

                document.getElementById('script').appendChild(newdiv);
                delay(50);
                main();
            }

            function update() {

                // document.getElementById('script').innerHTML = parts.html;
                eval(editor.getValue());
            }

            function separateScriptElementsFromHtml(fullHtmlString) {
                var inner = [], outer = [], m;
                while (m = /<script>([^<]*)<\/script>/gi.exec(fullHtmlString)) {
                    outer.push(fullHtmlString.substr(0, m.index));
                    inner.push(m[1]);
                    fullHtmlString = fullHtmlString.substr(m.index + m[0].length);
                }
                outer.push(fullHtmlString);
                return {
                    html: outer.join('\r\n'),
                    js: inner.join('\r\n')
                };
            }
        </script>
        <script>
            window.editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");

            editor.getSession().setMode("ace/mode/typescript");
            editor.setValue(`//bsa algorithm

async function main() {

    initgraph();

    // to implement DAA
    var steps;
    var xincr, yincr, x, y, dx, dy;


    // required points
    var x1 = input("Enter the value of x1");
    var y1 = input("Enter the value of x2");

    var x2 = input("Enter the value of y1");
    var y2 = input("Enter the value of y2");


    dx = x2 - x1
    dy = y2 - y1







    if (abs(dx) > abs(dy)) {
        steps = abs(dx)
    }
    else {
        steps = abs(dy)
    }

    xincr = dx / steps
    yincr = dy / steps

    x = x1
    y = y1

    outtextxy(200, 20, "DDA")
    outtextxy(x + 5, y - 5, "(x1,y1)")

    for (var k = 1; k <= steps; k++) {
        await delay(30)
        console.log(x)
        console.log(y)
        y += yincr;
        x += xincr;
        putpixel(round(x), round(y), "#ffffff")
    }

    outtextxy(x + 5, y - 5, "(x2,y2)")
    closegraph()


    function round(elem) {
        return elem + 0.5;
    }
}
main()
            


    
    `, 1);
